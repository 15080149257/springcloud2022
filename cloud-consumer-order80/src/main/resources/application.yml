server:
  port: 80

spring:
  application:
    name: cloud-order-service

eureka:
  client:
    #表示自己注册进eureka server 默认true
    register-with-eureka: true
    service-url:
      defaultZone:  http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
    #是否从eureka server 抓取已有的注册信息，默认为true
    fetch-registry: true
